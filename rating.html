<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rating example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .betterview {
            margin:1px;
            border:2px solid;
            padding:10px;
        }
    </style>
</head>
<body>
    <div id="r1"></div>
    <script type="text/babel">
function Rating(){
    var [r,setR]=React.useState('')
    var [rating,setRating]=React.useState([])
    function rate(v){
    setR(v);
    var temp = [...rating];
    temp.push(v);
    setRating(temp);
    }

    return(<div className="betterview">
        <button onClick={()=>{rate(1)}}>1</button>
        <button onClick={()=>{rate(2)}}>2</button> 
        <button onClick={()=>{rate(3)}}>3</button>
        <button onClick={()=>{rate(4)}}>4</button>
        <button onClick={()=>{rate(5)}}>5</button>
        <h1>Rating:{r}/5</h1>
        <h1>{rating}</h1>
        <h1>Total Rating:{rating.reduce((a,b)=>(a+b),0)/(rating.length)}</h1>
        <h1> 5--------{rating.filter(x=>x===5).length}</h1>
        <h1> 4--------{rating.filter(x=>x===4).length}</h1>
        <h1> 3--------{rating.filter(x=>x===3).length}</h1>
        <h1> 2--------{rating.filter(x=>x===2).length}</h1>
        <h1> 1--------{rating.filter(x=>x===1).length}</h1>
        </div>)
}
ReactDOM.render(<Rating/>,document.getElementById("r1"));

    </script>
</body>
</html>
